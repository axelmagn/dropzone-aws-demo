{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="row">
  <div class="col-sm-4 col-sm-offset-4">
    <form action="/login/" class="form" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
      <button type="submit" class="btn btn-primary btn-lg center-block">
        {% bootstrap_icon "star" %} Login
      </button>
      {% endbuttons %}
    </form>
  </div>
</div>
{% endblock content %}
