{% extends "base.html" %}

{% block head_content %}
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <h1 class="text-center">Welcome to the Splediferous Upload Demo App</h1>
    </div>
  </div>
</div>
{% endblock head_content %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form action="{{ bucket_url }}" class="dropzone" id="upload-box" method="post" enctype="multipart/form-data">
        <input type="hidden" name="key" value="{{ key }}">
        <input type="hidden" name="acl" value="{{ acl }}">
        <input type="hidden" name="policy" value="{{ policy }}">
        <input type="hidden" name="x-amz-algorithm" value="{{ amz_algorithm }}">
        <input type="hidden" name="x-amz-credential" value="{{ amz_credential }}">
        <input type="hidden" name="x-amz-date" value="{{ amz_date }}">
        <input type="hidden" name="x-amz-signature" value="{{ amz_signature }}">
      </form>
    </div>
  </div>
</div>
{% endblock %}
