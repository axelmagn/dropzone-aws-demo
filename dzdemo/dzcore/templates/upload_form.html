{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form action="{{ bucket_url }}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="key" value="{{ key }}">
        <input type="hidden" name="acl" value="{{ acl }}">
        <input type="hidden" name="policy" value="{{ policy }}">
        <input type="hidden" name="success_action_redirect" value="{{ success_action_redirect }}">
        <input type="hidden" name="x-amz-algorithm" value="{{ amz_algorithm }}">
        <input type="hidden" name="x-amz-credential" value="{{ amz_credential }}">
        <input type="hidden" name="x-amz-date" value="{{ amz_date }}">
        <input type="hidden" name="x-amz-signature" value="{{ amz_signature }}">

	<input name="file" type="file"> 
	<br> 
        {% buttons %}
          <button type="submit" class="btn btn-primary btn-lg center-block">
            {% bootstrap_icon "star" %} Upload
          </button>
        {% endbuttons %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
